<html>
<head>
  <meta charset="UTF-8">

  <script src="tools/tooling.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(){

      // Initialize instances:
      var socket = io.connect();
      var siofu = new SocketIOFileUpload(socket);

      // Configure the three ways that SocketIOFileUpload can read files:
      document.getElementById("upload_input").addEventListener("click", siofu.prompt, false);
      siofu.listenOnInput(document.getElementById("upload_input"));

      // Do something on upload progress:
      siofu.addEventListener("progress", function(event){
          var percent = event.bytesLoaded / event.file.size * 100;
          console.log("File is", percent.toFixed(2), "percent loaded");
      });

      // Do something when a file is uploaded:
      siofu.addEventListener("complete", function(event){
          console.log(event.success);
          console.log(event.file);
      });

  }, false);
  </script>
</head>
<body>
  <div class="navbar">
    <h1 class="navbar__title">Upload video</h1>
  </div>

  <p><label>Upload Video: <input type="file" id="upload_input"/></label></p>

  <label for="fileUpload"></label>
  <input type="file" accept="video/*" id="fileUpload">
  <div class="container" id="video-containers">
    <div>
      <h2>Original</h2>
      <video id="video-player" controls></video>
    </div>
    <div>
      <h2>Enhancements</h2>
      <div class="preview">
        <canvas id="video-preview"></canvas>
        <div class="preview__buttons">
          <div>
            <label for="grayscale-chkbox">
              <input type="checkbox" id="grayscale-chkbox"> Grayscale
            </label>
          </div>
          <div>
            <label for="carve-chkbox">
              <input type="checkbox" id="carve-chkbox"> Carve
            </label><br><br>
            <!-- I know this sucks as UI, should be percent, etc. but class project
                 and time constraints, haha. -->
            Amount: <input type="range" value="0" step="10" min="0" max="100" id="carve-amount">
          </div>
          <div>
            Preview at
            <select id="select-resolution">
              <option value="0.125">1/8</option>
              <option value="0.25">1/4</option>
              <option value="0.5">1/2</option>
              <option value="0.75">3/4</option>
              <option value="1" selected="selected">full</option>
            </select>
            resolution
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
