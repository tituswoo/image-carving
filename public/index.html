<html>
<head>
  <meta charset="UTF-8">
  <title>Video Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="libs/promise-7.0.4.min.js"></script>

  <script src="webImage.js"></script>
  <script src="tools/tooling.js"></script>
  <script src="tools/grayscale.js"></script>
  <script src="tools/seamCarve/seamCarve.js"></script>
  <script src="tools/pipe.js"></script>
  <script src="pipeline.js"></script>
  <script src="/siofu/client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="navbar">
    <h1 class="navbar__title">Seam Express <i class="fa fa-video-camera" aria-hidden="true"></i></h1>
  </div>

  <label for="fileUpload" class="text"><i class="fa fa-file-video-o" aria-hidden="true"></i></label>
  <input type="file" accept="video/*" id="fileUpload">
  <div class="container" id="video-containers">
    <div>
      <h2 class="videoTitleOriginal">Original</h2>
      <video id="video-player" controls></video>
    </div>
    <div>
      <h2 class="videoTitleNew">Enhancements</h2>
      <div class="preview">
        <canvas id="video-preview"></canvas>
        <div class="preview__buttons">
          <div>
            <label for="grayscale-chkbox">
              <input type="checkbox" id="grayscale-chkbox"> Grayscale
            </label>
          </div>
          <div>
            <label for="carve-chkbox">
              <input type="checkbox" id="carve-chkbox"> Carve
            </label><br><br>
            <!-- I know this sucks as UI, should be percent, etc. but class project
                 and time constraints, haha. -->
            Amount: <input type="range" value="0" step="10" min="0" max="100" id="carve-amount">
          </div>
          <div>
            Preview at
            <select id="select-resolution">
              <option value="0.125">1/8</option>
              <option value="0.25">1/4</option>
              <option value="0.5">1/2</option>
              <option value="0.75">3/4</option>
              <option value="1" selected="selected">full</option>
            </select>
            resolution
          </div>
          <a href="/uploads/outputvid/output.mp4" download><input type="submit" value='Download'/></a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>By: Titus Woo, Amol Patel, Pranil Vora</p>
    <p><a class="icon" href="http://github.com/tituswoo/image-carving" target="_blank"><i class="fa fa-github-square fa-5" aria-hidden="true"></i></a></p>
  </div>
</body>
</html>
