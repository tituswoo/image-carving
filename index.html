<html>
<head>
  <meta charset="UTF-8">
  <title>Video Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

  <!-- Import tools -->
  <script src="webImage.js"></script>

  <script src="tools/tooling.js"></script>
  <script src="tools/grayscale.js"></script>
  <script src="tools/scale.js"></script>
  <script src="tools/seamCarve/seamCarve.js"></script>

  <script src="pipeline.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <h1>Upload video</h1>
  <label for="fileUpload"></label>
  <input type="file" accept="video/*" id="fileUpload">
  <div class="container" id="video-containers">
    <div>
      <h2>Original</h2>
      <video id="video-player" controls></video>
    </div>
    <div>
      <h2>Enhancements</h2>
      <canvas id="video-preview"></canvas>
    </div>
  </div>
</body>
</html>
